<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>MY BLOG</title>
  </head>
  <body>

    <div class="title">Kirby's blog</div>

    <div class="introduce">
      <div class="introduceText">
        <p class="introduceTextFirst">안녕하세요,</p>
        <p class="introduceTextSecond">저는 커비입니다</p>
        <p class="introduceTextThird">직업은 게임 캐릭터 입니다</p>
        <p class="introduceTextFourth">From Nintendo</p>
      </div>

      <Img class="introduceImg" src="kirbyMain.png"></Img>
    </div>


    
    <div class="firstContainer">

        <div class="tempContainer">
            <p id="favoriteTitle_1">제가 좋아하는 것은...</p>
        </div>

        <div class="tempContainer">
            <p id="favoriteTitle_2">요즘 제가 듣는 음악은요...</p>
        </div>

        <div class="tempContainer">
        
          <p id="favoriteTitle_3">저의 MBTI는...</p>
        </div>
    </div>

    <div class="firstContainer">
      <div id="favoriteContainer">
        <div id="favorite">
          <div class="favoriteItemContainer">
              <img src="kirbyEat.png" alt="kirbyEat" class="favoriteItem">
              <p class="fovoriteText">먹기</p>
          </div>

          <div class="favoriteItemContainer">
              <img src="kirbySleep.png" alt="kirbySleep" class="favoriteItem">
              <p class="fovoriteText">잠자기</p>
          </div>

          <div class="favoriteItemContainer">
              <img src="kirbyMonster.png" alt="kirbyMonster" class="favoriteItem">
              <p class="fovoriteText">몬스터 사냥</p>
          </div>
        </div>
      </div>

      <div id="music">

        <a href="https://www.youtube.com/watch?v=zRj_ZvsNek4" target="_blank">
          <div class="musicItemContainer">
                <img src="music1.jpg" alt="music1">
                <p>주시크 - 너를 생각해</p>
          </div>
        </a>

        <a href="https://www.youtube.com/watch?v=jXCnyc6L96k" target="_blank">
          <div class="musicItemContainer">
              <img src="music2.jpg" alt="music2">
            <p>다비치 - 사랑과 전쟁</p>
          </div>
        </a>

        <a href="https://www.youtube.com/watch?v=CqBAVQOkui0" target="_blank">
          <div class="musicItemContainer">
            <img src="music3.jpg" alt="music3">
            <p>다이나믹듀오 - 죽일놈</p>
          </div>
        </a>
      </div>

      <div id="mbtiContainer">
        <div id="mbtiContentContainer">
          <div id="mbtiImgContainer">
            <p id="mbti">ISFJ</p>
            <img id="mbtiImg" src="isfj.PNG" alt="isfj">
          </div>
          <p id="mbtiDes">소중한이들을 수호하는 데 심혈을 기울이는 헌신적이며 성실한 방어자형.</p>
        </div>
      </div>

    </div>

  <script src="source.js"></script>
  </body>
</html>
